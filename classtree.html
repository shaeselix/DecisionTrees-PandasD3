<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 Decision Tree</title>
		<!--<script src="https://code.jquery.com/jquery-latest.min.js"></script>-->
        <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
		<!--<script type="text/javascript" src="wordlist.js"></script>-->
		<style type="text/css">
		    .node {
		        cursor: pointer;
		    }
		    .node circle {
		        fill: #fff;
		        stroke: steelblue;
		        stroke-width: 1.5px;
		    }
		    .node text {
		        font: 10px sans-serif;
		    }
		    .link {
		        fill: none;
		        stroke: #ccc;
		        stroke-width: 1.5px;
		    }

		    body {
		        overflow: hidden;
		    }

		</style>
    </head>
	<body>
	    <script type="text/javascript">
var margin = {
    top: 20,
    right: 120,
    bottom: 20,
    left: 120
},
width = 960 - margin.right - margin.left,
height = 800 - margin.top - margin.bottom;

var root = {'children': [{'children': [{'children': [{'name': 'Yes'}], 'name': 'MFT'}, {'children': [{'name': 'Yes'}, {'name': 'Yes'}], 'name': 'MFT'}], 'name': 'LCSW'}, {'children': [{'children': [{'name': 'Yes'}, {'name': 'Yes'}], 'name': 'MFT'}, {'children': [{'name': 'Yes'}, {'name': 'Yes'}], 'name': 'MFT'}], 'name': 'LCSW'}], 'name': 'Psychologist'};

var i = 0,
    duration = 750,
    rectW = 60,
    rectH = 30;
	
var tree = d3.layout.cluster().nodeSize([70, 40]);
var diagonal = d3.svg.diagonal()
    .projection(function(d) {
	return [d.x + rectW / 2, d.y + rectH/2];
});

var svg = d3.select("body").append("svg").attr("width", 1000).attr("height", 1000)
    .call(zm = d3.behavior.zoom().scaleExtent([1,3]).on("zoom", redraw)).append("g")
	.attr("transform", "translate(" + 350 + "," + 20 + ")");
	
zm.translate([350, 20]);

root.x0 = 0;
root.y0 = height / 2;

function collapse(d) {
    if (d.children) {
	    d._children = d.children;
		d._children.forEach(collapse);
		d.children = null;
	}
}

root.children.forEach(collapse);
update(root);			

d3.select("body").style("height", "800px");

function update(source) {
    
	//compute new tree layout
	var nodes = tree.nodes(root).reverse(),
	    links = tree.links(nodes);
		
	//normalize for fixed-depth
	nodes.forEach(function (d) {
	    d.y = d.depth * 180;
	});
	
	//update nodes
	var node = svg.selectAll("g.node")
	    .data(nodes, function (d) {
		return d.id || (d.id = ++i);
	});
	
	//Enter any new nodes at the parent's previous position.
	var nodeEnter = node.enter().append("g")
	    .attr("class", "node")
		.attr("transform", function (d) {
		return "translate(" + source.x0 + "," + source.y0 + ")";
	})
		.on("click", click);
		
	nodeEnter.append("rect")
	    .attr("width", rectW)
		.attr("height", rectH)
		.attr("stroke", "black")
		.attr("stroke", "black")
		.attr("stroke-width", 1)
		.style("fill", function (d) {
		return d._children ? "lightsteelblue" : "#fff";
	});
	
	nodeEnter.append("text")
        .attr("x", rectW / 2)
        .attr("y", rectH / 2)
        .attr("dy", ".35em")
        .attr("text-anchor", "middle")
        .text(function (d) {
        return d.name;
    });
	
	var nodeUpdate = node.transition()
	    .duration(duration)
		.attr("transform", function (d) {
		return "translate(" + d.x + "," + d.y + ")";
	});
	
	nodeUpdate.select("rect")
        .attr("width", rectW)
        .attr("height", rectH)
        .attr("stroke", "black")
        .attr("stroke-width", 1)
        .style("fill", function (d) {
        return d._children ? "lightsteelblue" : "#fff";
    });
	
	nodeUpdate.select("text")
        .style("fill-opacity", 1);
		
	var nodeExit = node.exit().transition()
        .duration(duration)
        .attr("transform", function (d) {
        return "translate(" + source.x + "," + source.y + ")";
    })
        .remove();

    nodeExit.select("rect")
	    .attr("width", rectW)
		.attr("height", rectH)
		.attr("stroke", "black")
		.attr("stroke-width", 1);
		
	nodeExit.select("text");
	
	var link = svg.selectAll("path.link")
	    .data(links, function (d) {
		return d.target.id;
	});
	
	link.enter().insert("path", "g")
	    .attr("class", "link")
		.attr("x", rectW / 2)
		.attr("y", rectH / 2)
		.attr("d", function (d) {
		var o = {
		    x: source.x0,
			y: source.y0
		};
		return diagonal({
		    source: o,
			target: o
		});
	});
	
	link.transition()
	    .duration(duration)
		.attr("d", diagonal);
		
    link.exit().transition()
        .duration(duration)
        .attr("d", function (d) {
        var o = {
            x: source.x,
            y: source.y
        };
        return diagonal({
            source: o,
            target: o
        });
    })
        .remove();

    nodes.forEach(function (d) {
        d.x0 = d.x;
        d.y0 = d.y;
    });

}

function click(d) {
    if (d.children) {
	    d._children = d.children;
		d.children = null;
	} else {
	    d.children = d._children;
		d._children = null;
	}
	update(d);
}

function redraw() {
    //console.log("here", d3.event.translate, d3.event.scale);
	svg.attr("transform",
	    "translate(" + d3.event.translate + ")"
		+ " scale(" + d3.event.scale + ")");
}

		</script>
    </body>
</html>
